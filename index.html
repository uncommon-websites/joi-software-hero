<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joi Planner Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .laurel-leaf {
            fill: #D1D5DB; /* gray-300 */
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Top Label -->
    <div class="mb-6 md:mb-8">
        <span class="text-black font-bold text-lg tracking-tight">Joi Planner</span>
    </div>

    <!-- Main Headline -->
    <h1 class="text-5xl md:text-[5.5rem] font-bold text-center leading-[1.1] tracking-tight text-black max-w-5xl mx-auto mb-12">
        <div class="flex flex-wrap justify-center items-center gap-x-3 md:gap-x-5">
            <span>The daily</span>
            <!-- Square Icon -->
            <span class="inline-flex items-center justify-center h-[0.9em] w-[0.9em] translate-y-1">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
                    <rect x="2" y="2" width="20" height="20" rx="6" stroke="currentColor" stroke-width="2.5"/>
                    <circle cx="8.5" cy="8.5" r="2" fill="currentColor"/>
                    <circle cx="15.5" cy="8.5" r="2" fill="currentColor"/>
                    <circle cx="8.5" cy="15.5" r="2" fill="currentColor"/>
                </svg>
            </span>
            <span>planner</span>
        </div>
        
        <div class="flex flex-wrap justify-center items-center gap-x-3 md:gap-x-5">
            <span>to keep</span>
            <!-- Lightning Icon -->
            <span class="inline-flex items-center justify-center h-[0.9em] w-[0.6em] translate-y-1">
                <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
                    <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
            </span>
            <span>distracted</span>
        </div>

        <div class="flex flex-wrap justify-center items-center gap-x-3 md:gap-x-5">
            <!-- Brain Icon -->
            <span class="inline-flex items-center justify-center h-[0.9em] w-[0.9em] translate-y-1">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-full h-full">
                    <path d="M9.5 20.5c-3 0-5.5-2.5-5.5-5.5 0-1.5.5-2.5 1.5-3.5-1.5-1-2.5-2.5-2.5-4.5 0-2.5 2-4.5 4.5-4.5 1 0 2 .5 2.5 1 .5-1.5 2-2.5 4-2.5 2.5 0 4.5 2 4.5 4.5 0 1-.5 2-1 2.5 1.5.5 2.5 2 2.5 3.5 0 2.5-2 4.5-4.5 4.5h-6z"/>
                    <path d="M12 3v18"/>
                </svg>
            </span>
            <span>minds on track</span>
        </div>
    </h1>

    <!-- CTA Button -->
    <a href="#" class="bg-black text-white rounded-2xl px-8 py-4 flex items-center gap-3 hover:opacity-90 transition-opacity mb-16">
        <svg viewBox="0 0 384 512" fill="currentColor" class="w-6 h-6">
            <path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 52.3-11.4 69.5-34.3z"/>
        </svg>
        <span class="font-semibold text-lg">Download for iOS</span>
    </a>

    <!-- Social Proof Badges -->
    <div class="flex flex-col md:flex-row items-center gap-8 md:gap-16 text-gray-300">
        
        <!-- Badge 1: App of the Day -->
        <div class="flex items-center gap-2">
            <!-- Left Laurel -->
            <svg class="w-8 h-12" viewBox="0 0 20 40" fill="currentColor">
                <path d="M10 38c-2-4-5-8-5-12s3-8 5-12" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
                <path d="M5 26c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
                <path d="M5 14c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
                <path d="M8 32c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
                <path d="M8 20c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
                <path d="M8 8c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
            </svg>
            
            <div class="flex flex-col items-center">
                <span class="text-[10px] uppercase tracking-wide font-medium text-gray-400">Featured by Apple</span>
                <span class="text-xl font-bold text-gray-400 leading-tight">App of the Day</span>
            </div>

            <!-- Right Laurel -->
            <svg class="w-8 h-12 transform scale-x-[-1]" viewBox="0 0 20 40" fill="currentColor">
                <path d="M10 38c-2-4-5-8-5-12s3-8 5-12" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
                <path d="M5 26c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
                <path d="M5 14c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
                <path d="M8 32c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
                <path d="M8 20c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
                <path d="M8 8c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
            </svg>
        </div>

        <!-- Badge 2: Editors Choice -->
        <div class="flex items-center gap-2">
            <!-- Left Laurel -->
            <svg class="w-8 h-12" viewBox="0 0 20 40" fill="currentColor">
                <path d="M10 38c-2-4-5-8-5-12s3-8 5-12" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
                <path d="M5 26c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
                <path d="M5 14c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
                <path d="M8 32c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
                <path d="M8 20c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
                <path d="M8 8c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
            </svg>
            
            <div class="flex flex-col items-center">
                <span class="text-[10px] uppercase tracking-wide font-medium text-gray-400">Featured by Apple</span>
                <span class="text-xl font-bold text-gray-400 leading-tight">Editors Choice</span>
            </div>

            <!-- Right Laurel -->
            <svg class="w-8 h-12 transform scale-x-[-1]" viewBox="0 0 20 40" fill="currentColor">
                <path d="M10 38c-2-4-5-8-5-12s3-8 5-12" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
                <path d="M5 26c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
                <path d="M5 14c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
                <path d="M8 32c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
                <path d="M8 20c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
                <path d="M8 8c-3 1-5 0-5-2s2-3 5-2" fill="currentColor"/>
            </svg>
        </div>

    </div>

</body>
</html>
